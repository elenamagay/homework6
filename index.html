<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="Assets/css/style.css" />
    </head>

    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">

            <div class="row">

              <div class="col-4 search">
                <h6>Search for a City:</h6>
                <form class="form-inline">
                    <input class="searchCity col" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn search-btn" type="submit"><i class="fas fa-search-location"></i></button>
                </form>
                <div id="history">                                       
                </div>                  
              </div>

              <div class="col-8 showResult">
                <div class="card">
                    <div class="card-body currentCity">
                        <h4 class="cityName">
                            <div class="currentDate"></div>
                            <img id="weatherIcon">
                        </h4>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <span class="UVindex"></span>
                    </div>
                </div>
                <div>
                    <h5>5-Day Forecast:</h5>
                    <div class="forecast-container row m-1">
                        <div id="forecast 1" class="col m-1 forcast">
                            <h5 class="fDate1"></h5>
                            <img class="fIcon1" />
                            <div class="fTemp1"></div>
                            <div class="fHumidity1"></div>
                        </div>                        
                        <div id="forecast 2" class="col m-1 forcast">
                            <h5 class="fDate2"></h5>
                            <img class="fIcon2" />
                            <div class="fTemp2"></div>
                            <div class="fHumidity2"></div>
                        </div>
                        <div id="forecast 3" class="col m-1 forcast">
                            <h5 class="fDate3"></h5>
                            <img class="fIcon3" />
                            <div class="fTemp3"></div>
                            <div class="fHumidity3"></div>
                        </div>
                        <div id="forecast 4" class="col m-1 forcast">
                            <h5 class="fDate4"></h5>
                            <img class="fIcon4" />
                            <div class="fTemp4"></div>
                            <div class="fHumidity4"></div>
                        </div>
                        <div id="forecast 5" class="col m-1 forcast">
                            <h5 class="fDate5"></h5>
                            <img class="fIcon5" />
                            <div class="fTemp5"></div>
                            <div class="fHumidity5"></div>
                        </div>
                    </div>
                </div>                
              </div>

            </div>
          </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/js/script.js"></script>
    </body>
</html>
